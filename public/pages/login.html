<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form action="/login" method="POST">
      <input
        type="text"
        placeholder="Enter username..."
        name="username"
        required
      />
      <input
        type="password"
        placeholder="Enter password..."
        name="password"
        required
      />
      <input type="submit" value="Login" />
    </form>
  </body>
</html>
